<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="./form_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <script>
        document.addEventListener("keypress", function (e){
            if (e.key === 'Enter') {
                sendRegister()
            }
        }, false)
    </script>
</head>
<body>
    <div class="contener">
        <div class="imageHolder">
            <img src="/asset/logo.png" alt="Logo">
        </div>
        
        <div class="form">
            <h3>Bienvenue !</h3>
            <input type="text" id="username" placeholder="Nom d'utlisateur">
            <input type="email"  id="email" placeholder="Email">
            <input type="password" name="" id="pass" placeholder="Mot de passe" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,1000}$" title="Password must contain at least: 8 characters, 1 capital letter, 1 small letter, 1 number and 1 special character in !@#$%^&*">
            <input type="password" name="" id="confirm_pass" placeholder="Confirmation du mot de passe">
            <button type="submit" onclick="sendRegister()">Inscription</button>
            <p>
                Déjà un compte ? 
                <a href="/login.html">connecte-toi.</a>  
            </p>
        </div>
    </div>
</body>
</html>

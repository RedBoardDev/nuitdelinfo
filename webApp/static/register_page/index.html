<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="../form_style.css">
</head>
<body>
    <div class="contener">
        <div class="imageHolder">
            <img src="../asset/logo.png" alt="Logo">
        </div>

        <div class="form">
            <h3>Bienvenue !</h3>
            <input type="text" id="username" placeholder="Nom d'utlisateur">
            <input type="email"  id="email_r" placeholder="Email">
            <input type="password" name="" id="pass_r" placeholder="Mot de passe" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,1000}$" title="Password must contain at least: 8 characters, 1 capital letter, 1 small letter, 1 number and 1 special character in !@#$%^&*">
            <input type="password" name="" id="confirm_pass" placeholder="Confirmation du mot de passe">
            <button type="submit" onclick="make_reg()">Inscription</button>
            <p>
                Déjà un compte ? 
                <a href="../login_page/">connecte-toi.</a>  
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
